<!doctype html>
<html lang="en">
    <head>
        <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <!--  ----------------------------------------------------------------------  -->
        <!--  NOTE: Please add the following <FORM> element to your page.             -->
        <!--  ----------------------------------------------------------------------  -->
        <div class="container-sm col-sm-4 ">
            <form action="https://cnsueorg--dev3.sandbox.my.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST" class="row g-3 needs-validation" novalidate>
                <!--  ----------------------------------------------------------------------  -->
                <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
                <!--  these lines if you wish to test in debug mode.                          -->
                <!--  <input type="hidden" name="debug" value=1>                              -->
                <!--  <input type="hidden" name="debugEmail" value="bj.kim.cns@gmail.com">    -->
                <!--  ----------------------------------------------------------------------  -->
                <!--  ----------------------------------------------------------------------  -->
                <legend>Fill out your case</legend>
                <div class="mb-3">
                    <label for="name" class="form-label">Contact Name</label>
                    <input type="text" id="name" class="form-control" maxlength="80" name="name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" maxlength="80" name="email" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" id="phone" class="form-control" maxlength="40" name="phone">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" class="form-control" maxlength="80" name="subject">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" name="description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Case Type</label>
                    <select  id="type" name="type" class="form-select" required>
                        <option value="" selected>Choose your case type</option>
                        <option value="Problem">Problem</option>
                        <option value="Question">Question</option>
                        <option value="Feature Request">Feature Request</option>
                    </select>
                    <div class="invalid-feedback">
                        Please choose a Case Type.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="00N1e00000aEj4U" class="form-label">Problem Type</label>
                    <select  id="00N1e00000aEj4U" name="00N1e00000aEj4U" title="Problem Type" class="form-select" required onchange="onProblemTypeChange(this)">
                        <option value="">Choose your problem type</option>
                        <option value="Billing">Billing</option>
                        <option value="Technical_Product">Technical/Product</option>
                    </select>
                    <div class="invalid-feedback">
                        Please choose a Problem Type.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="00N1e00000aSZJr" class="form-label">Support Type</label>
                    <select  id="00N1e00000aSZJr" name="00N1e00000aSZJr" title="Support Type" class="form-select" disabled>
                        <option value="">Choose your support type</option>
                        <option value="Performance">Performance</option>
                        <option value="Installation">Installation</option>
                    </select>
                    <div class="invalid-feedback">
                        Please choose a Support Type.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <input type=hidden name="orgid" value="00D1e0000000MhQ">
                <input type=hidden name="retURL" value="http://">
            </form>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        function onProblemTypeChange(problemType) {
            if (problemType.value == 'Technical_Product') {
                document.getElementById('00N1e00000aSZJr').value = '';
                document.getElementById('00N1e00000aSZJr').disabled = true;
            } else {
                document.getElementById('00N1e00000aSZJr').disabled = false;
            }
        }

        (() => {
            'use strict';
        
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation');
            console.log('forms');
            console.log(forms);
        
            // Loop over them and prevent submission
            Array.prototype.slice.call(forms).forEach((form) => {
                console.log('form');
                console.log(form);
                form.addEventListener('submit', (event) => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</html>
